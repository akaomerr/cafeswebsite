<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no " />
        <title>Add Cafe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg" style="background-color:#C08261 ;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="index.html"><img src="coffee-cup.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top"></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html" style="font-size: 20px; font-weight: bold;">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <form class="row g-3" id="csvform" style="padding: 20px 20px 20px 20px;">
        <div class="col-md-6">
          <label for="cafename" class="form-label">Cafe Name</label>
          <input type="text" class="form-control" id="cafename" name="cafename">
        </div>
        <div class="col-md-6">
          <label for="cafedescription" class="form-label">Cafe Description</label>
          <input type="text" class="form-control" id="cafedescription">
        </div>
        <div class="col-12">
          <label for="cafeimage" class="form-label">Image Link</label>
          <input type="text" class="form-control" id="cafeimage">
        </div>
        <div class="col-12">
          <label for="cafelocation" class="form-label">Cafe Adress</label>
          <input type="text" class="form-control" id="cafelocation" placeholder="Google Link">
        </div>
        <div class="col-md-6">
            <label for="token" class="form-label">Github Token</label>
            <input type="text" class="form-control" id="token">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
      <script src="addcsv.js"></script>          
    </body>
</html>
